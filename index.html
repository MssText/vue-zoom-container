<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no" />
    <title>Vue3 Zoom Demo</title>
  </head>
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }
    #app {
      background-color: #f7f8fa;
      font-family: Open Sans,-apple-system,BlinkMacSystemFont,Helvetica Neue,Helvetica,Segoe UI,Arial,Roboto,PingFang SC,miui,Hiragino Sans GB,Microsoft Yahei,sans-serif;
    }
  </style>
  <body>
    <div id="app"></div>
    <script type="module" src="/examples/main.ts"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/eruda/2.4.1/eruda.min.js"></script>
    <script>eruda.init();</script>
    <script>
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });

      var lastTouchEnd = 0;

      document.addEventListener(
        'touchend',
        function (event) {
          var now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }

          lastTouchEnd = now;
        },
        false,
      );

      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      });
    </script>
  </body>
</html>
